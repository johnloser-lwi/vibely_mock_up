<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Browser</title>
</head>
<body>
    <main class="activity-browser page">
        <p class="description">Explore activities you can do with your friend!</p>
        <h2 class="activity-title title1">Featured</h2>
        <div class="featured">
            <div class="activities">
                <div class="activity shadow">
                    <h3>Chess</h3>
                    <p class="description">Play chess with your friend!</p>
                </div>
                <div class="activity shadow">
                    <h3>Watch Together</h3>
                    <p class="description">Watch movies together!</p>
                </div>
                <div class="activity shadow">
                    <h3>UNO</h3>
                    <p class="description">Play UNO against your friends!</p>
                </div>
            </div>
        </div>
        <h2 class="activity-title title2">More</h2>
        <div class="more">
            <div class="activities">
                <div class="activity shadow">
                    <h3>Chat Room</h3>
                    <p class="description">Chat with your friends!</p>
                </div>
                <div class="activity shadow">
                    <h3>Game Live</h3>
                    <p class="description">Stream your games!</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
